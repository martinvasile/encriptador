<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link href="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura">
    </header>

  <main class="main">
      
    <h1>El Encriptador</h1>
    <section class="div-principal">
      <form action="">       
        <textarea class="text-input" type="text" name="input-texto" maxlength="220" id="input-texto" placeholder="Introduzca el texto"></textarea>
        <div class="form-group">
          <label for="input-texto">&#33 Solo letras minúsculas y sin acentos.</label>
        </div>
        <div class="botones-div">
          <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
          <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="imagenes/Muñeco.png" alt="imagen de persona investigando"> 
        <h2>Ningún mensaje fue encontrado</h2>
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
